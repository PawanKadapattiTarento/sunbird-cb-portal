    (async function getData() {
      const url = "/assets/env.json";
      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(`Response status: ${response.status}`);
        }
        const envJson = await response.json();
          window["env"] = window["env"] || {};
          // Environment variables
          window["env"]["name"] = envJson.name
          window["env"]["production"] = envJson.production;
          window["env"]["sitePath"] = envJson.sitePath ;
          window["env"]["organisation"] = envJson.organisation ;
          window["env"]["framework"] = envJson.framework ;
          window["env"]["channelId"] = envJson.channelId ;
          window["env"]["azureHost"] = envJson.azureHost ;
          //window["env"]["contentHost"] = envJson. ;

          window["env"]["azureOldHost"] = envJson.azureOldHost;
          window["env"]["azureOldBuket"] = envJson.azureOldBuket;
          window["env"]["contentHost"] = envJson.contentHost;
          window["env"]["contentBucket"] = envJson.contentBucket;
          window["env"]["certificateassets"] = envJson.certificateassets;
          window["env"]["missionKarmayogiPath"] = envJson.missionKarmayogiPath;
          window["env"]["helpEmail"] = envJson.helpEmail;
          window["env"]["staticHomePageUrl"] = envJson.staticHomePageUrl;
          window["env"]['cscmsUrl'] = envJson.cscmsUrl;
          window["env"]['dakshtaName'] = envJson.dakshtaName;
          window["env"]["contactMeetLink"] = envJson.contactMeetLink;
          window["env"]["karmayogiBharatLink"] = envJson.karmayogiBharatLink;
          window["env"]["meetingLinkDetail"] = envJson.meetingLinkDetail;
          window["env"]["programStripName"] = envJson.programStripName;
          window["env"]["programStripPrimaryCategory"] = envJson.programStripPrimaryCategory;
          window["env"]["programStripKey"] = envJson.programStripKey;

          window["env"]["assessmentBuffer"] = envJson.assessmentBuffer;
          window["env"]["cdnContentHost"] = envJson.cdnContentHost;
          window["env"]["cdnContentBucket"] = envJson.cdnContentBucket;
          window["env"]["spvorgID"] = envJson.spvorgID;
          window["env"]["mdoChannelsBookmarkId"] = envJson.mdoChannelsBookmarkId;

      .loader-container {
        position: absolute;

      }

      .loader-ripple {
        display: inline-block;
        position: relative;
        width: 84px;
        height: 84px;
      }

      .loader-ripple div {
        position: absolute;
        border: 4px solid #000;
        opacity: 1;
        border-radius: 50%;
        animation: loader-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
      }

      .loader-ripple div:nth-child(2) {
        animation-delay: -0.5s;
      }

      @keyframes loader-ripple {
        0% {
          top: 38px;
          left: 38px;
          width: 0;
          height: 0;
          opacity: 1;
        }

        100% {
          top: -1px;
          left: -1px;
          width: 78px;
          height: 78px;
          opacity: 0;
        }
      }
